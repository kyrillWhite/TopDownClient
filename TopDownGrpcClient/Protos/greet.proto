syntax = "proto3";

option csharp_namespace = "TopDownGrpcGameServer";

import "google/protobuf/empty.proto";
package topdown;


// The greeting service definition.
service TopDownServer {
	// Sends a greeting
	rpc SendUserState (stream ControlStateRequest) returns (google.protobuf.Empty);
	rpc UpdateGameState (PlayerId) returns (stream GameStateResponse);
	rpc GetMap (google.protobuf.Empty) returns (Map);
	rpc GetPlayerId (google.protobuf.Empty) returns (Entity);
	rpc GetEntities (google.protobuf.Empty) returns (EntitiesResponse);
}

// The request message containing the user's name.
message ControlStateRequest {
	PlayerMoveClient playerMove = 1;
}

message EntitiesResponse {
	repeated Entity entities = 1;
}

message GameStateResponse {
	repeated Entity entities = 1;
	PlayerServerPosition playerServerPosition = 2;
}

message PlayerMoveClient {
	int32 dirX = 1;
	int32 dirY = 2;
	float globalMousePosX = 3;
	float globalMousePosY = 4;
	bool leftMouse = 5;
	bool rightMouse = 6;
	string id = 7;
	int32 msDuration = 8;
	int64 time = 9;
}

message PlayerServerPosition {
	int64 time = 1;
	Vector2 position = 2;
}

message Entity {
	string id = 1;
	int32 team = 2;
	Vector2 position = 3;
}

message Vector2 {
	float X = 1;
	float Y = 2;
}

message Map {
	string mapStr = 1;
}

message PlayerId {
	string id = 1;
}