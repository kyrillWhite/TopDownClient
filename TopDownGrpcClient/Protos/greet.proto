syntax = "proto3";

option csharp_namespace = "TopDownGrpcGameServer";

import "google/protobuf/empty.proto";
package topdown;


// The greeting service definition.
service TopDownServer {
  // Sends a greeting
  rpc UpdateUserState (stream ControlStateRequest) returns (google.protobuf.Empty);
  rpc RetrieveEntites (google.protobuf.Empty) returns (VectorsResponce);
}

// The request message containing the user's name.
message ControlStateRequest {
    bool left = 1;
    bool right = 2;
    bool up = 3;
    bool down = 4;
    float globalMousePosX = 5;
    float globalMousePosY = 6;
    bool leftMouse = 7;
    bool rightMouse = 8;
}

message VectorsResponce {
    repeated Vector vectors = 1;
}

message Vector {
    float X = 2;
    float Y = 3;
}